	<title>Contact Us - Devil's Gate Reservoir Restoration Project</title>

<body class="stretched">
	

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

	<!-- Header
		============================================= -->
		<header id="header" class="transparent-header full-header static-sticky bg-dark">

			<div id="header-wrap">
				<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

				<nav class="navbar navbar-expand-lg bg-dark">
					<div class="container-fluid d-flex justify-content-center justify-content-md-center justify-content-lg-between justify-content-xl-between mr-md-5">
					   
						<div class="d-md-block">
										
							<a class="navbar-brand d-flex mr-0 align-items-center pt-3 p-lg-2" role="heading" aria-level="1" href="/">
								<img src="/lib/hf/img/dpw-script-white.svg" class="d-inline-block img-fluid mb-1" alt="Public Works Logo">
							</a>
						
						</div> 				
							
					</div>
					<!-- ./container -->
				</nav>
				<!--#include virtual="/swe/devilsgate/site-menu.html" --><!-- Moved here to keep the nav top sticky -->
			</div>

		</header><!-- #header end -->
		
		<!-- Page Sub Menu
		============================================= -->
		
		<!-- nav original location -->
		
		<!-- #page-menu end -->

		<!-- Content
		============================================= -->
		<section id="content" class="container">
			
			<div class="row">

				<div class="col-lg-12  col-padding " style="background-image: url(images/contact-form-img-1280x720.jpg); background-repeat: no-repeat;">

					<h3 style="font-family: Lato; font-weight: 300; font-style: normal; font-size: 42px; color: #fff;">Let's Talk!</h3>
					<div style="line-height: 1.8; color: #fff; font-size: 22px;">We value your feedback and concerns about the reservoir.</div>
					<br>
					<div class="showMsg" style="line-height: 1.8; color: #fff; font-size: 22px;">
					  <p>Thank you for submitting your feedback. </p>
					</div>
					<div class="card divcenter  noborder" style=" background-color: rgba(35,50,66,0.80);" id="contactForm">
						<div class="card-body" style="padding: 40px;">
							<form id="lets-talk" name="lets-talk-form" class="nobottommargin dark" action="sendEmail.cfm" accept-charset="UTF-8" method="post" target="_blank">

								<div class="col_full">
									<input class="form-control" id="customerName" name="customerName" type="text" onfocus="if(this.value == 'Name') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Name'; }" value="Name" autocomplete="on">					
								</div>
								<div class="col_full">
									<input class="form-control " id="customerEmail" name="customerEmail" type="email" onfocus="if(this.value == 'Email Address') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Email Address'; }" value="Email Address" autocomplete="on">										
								</div>
								<div class="col_full">
									<input class="form-control " id="customerComments" name="customerComments" type="text" onfocus="if(this.value == 'Comments') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Comments'; }" value="Comments" autocomplete="on" required>										
								</div>
								<div class="col_full">
									<button class="button button-3d nomargin" id="login-form-submit" name="login-form-submit" value="Submit">Submit</button>
								</div>

							</form>

						</div>
					</div>
				</div>					

			</div>
			

		</section><!-- #content end -->
		
		<!--#include virtual="/swe/devilsgate/site-subfooter.html" -->

		<footer id="includeFooter">
			<div id="includedFooter"></div>
		</footer>

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->

	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>
	
	<script> 
    $(function(){
      $("#includedFooter").load("../../site/html-parts/includes/footer.html"); 
		
    });
    </script>
		
	<script>
		
	$(document).ready(function() {

	  var url = location.href;

	  if (url.search('fs') >= 1) {
		  $('.showMsg').show();
		  $('#contactForm').hide();
		  
	  }
	});	
	</script>
